<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>TrailShare MVP</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>TrailShare MVP</h1>

  <section class="card">
    <h2>Create trail</h2>
    <label>Title</label>
    <input id="title" placeholder="e.g., Cave Hill Loop" />
    <label>Description</label>
    <textarea id="description" placeholder="Short description"></textarea>
    <button id="createBtn">Create</button>
    <p id="msg"></p>
  </section>

  <section class="card">
    <h2>All trails</h2>
    <button id="refreshBtn">Refresh</button>
    <div id="list"></div>
  </section>

  <script src="app.js"></script>
</body>
</html>
