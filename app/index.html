<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TrailShare MVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: radial-gradient(1200px 600px at 10% 10%, #2b2f77, #0b1020);
      --card: rgba(255,255,255,0.06);
      --border: rgba(255,255,255,0.12);
      --text: #e9ecff;
      --muted: #aab0ff;
      --primary: #7c7cff;
      --danger: #ff6b6b;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 24px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    header h1 {
      font-size: 1.6rem;
      margin: 0;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 20px 24px;
      margin-bottom: 20px;
    }

    .card h2 {
      margin: 0 0 12px 0;
      font-size: 1.2rem;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.9rem;
      color: var(--muted);
    }

    input, textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,0.2);
      color: var(--text);
      margin-bottom: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
      line-height: 1.5;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 8px 16px;
      cursor: pointer;
      font-weight: 500;
    }

    .btn-primary {
      background: var(--primary);
      color: #fff;
    }

    .btn-ghost {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
    }

    .btn-danger {
      background: transparent;
      border: 1px solid var(--danger);
      color: var(--danger);
    }

    button:hover {
      opacity: 0.85;
    }

    .trail-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .trail-meta {
      font-size: 0.8rem;
      color: var(--muted);
      margin-bottom: 12px;
    }

    .trail-desc {
      line-height: 1.6;
      margin-bottom: 14px;
    }

    .trail-image {
      max-width: 100%;
      max-height: 260px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 14px;
      display: block;
    }

    .trail-footer {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: var(--muted);
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <div class="container">

    <header>
      <h1>TrailShare</h1>
      <button class="btn-ghost" onclick="refresh()">Refresh</button>
    </header>

    <div class="card">
      <h2>Create trail</h2>

      <label>Title</label>
      <input id="title" />

      <label>Description</label>
      <textarea id="description"></textarea>

      <label>Image (optional)</label>
      <input type="file" id="image" accept="image/*" />

      <button class="btn-primary" onclick="createTrail()">Create trail</button>
      <div id="msg"></div>
    </div>

    <div class="card">
      <h2>All trails</h2>
      <div id="list"></div>
    </div>

    <footer>
      TrailShare MVP Â· Azure Functions + Cosmos DB + Blob Storage
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
