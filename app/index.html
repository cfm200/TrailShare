<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TrailShare MVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- IMPORTANT: use external stylesheet -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">

    <header>
      <h1>TrailShare</h1>
      <button class="btn btn--ghost" onclick="refresh()">Refresh</button>
    </header>

    <div class="card">
      <h2>Create trail</h2>

      <label>Title</label>
      <input id="title" />

      <label>Description</label>
      <textarea id="description"></textarea>

      <label>Image (optional)</label>
      <input type="file" id="image" accept="image/*" />

      <button id="createBtn" class="btn btn--primary">Create trail</button>
      <div id="msg" class="status"></div>
    </div>

    <div class="card">
      <h2>All trails</h2>
      <div id="list" class="list"></div>
    </div>

    <footer class="footer">
      TrailShare MVP · Azure Functions + Cosmos DB · Blob Storage
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
